<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="col-12 col-sm-12 col-lg-12 p-3 bg-primary text-white">
                <h1 class="h1-fluid text-center"><em>Opret bruger</em></h1>
            </div>
            <div class="div-fliud text-center">
                <br>
                Brugernavn: <input id="Snavn" type="text" name="txt" placeholder="Indtast brugernavn">
                <br>
                Kodeord: <input id="Ukodeord" type="text" name="txt" placeholder="Indtast kodeord">
                <br>
                Bekræft kodeord: <input id="Pkodeord" type="text" name="txt" placeholder="Indstast kodeord">
                <br>
                Mail: <input id="Email" type="text" name="txt" placeholder="Indtast mail">
                <br>
                Bekræft mail: <input id="Rmail" type="text" name="txt" placeholder="Indstats mail">
                <br>
                <button onclick="Opret_bruger()">Opret bruger</button>
                <input onclick="location.href='Login.html'" type="button" value="Tilbage til login" />
            </div>
        </div>

        <script src="javascript/nytlogin.js" ></script>
    </body>
</html>
